<h2 class="title">{{title}}</h2>
<app-user-search-bar></app-user-search-bar>

<div *ngIf="user.id != 0">
    <div style="margin-top: 20px;">
        <app-user-detail></app-user-detail>
    </div>

    <app-overall-stats></app-overall-stats>

    <app-weapon-pvp-stats></app-weapon-pvp-stats>

    <div class="button-container">
        <button class="button" (click)="index = index == 0 ? 1 : 0">
            <div style="background-color: transparent;" #indexText>{{index == 0 ? 'PvP' : 'PvE'}}</div>
        </button>
    </div>
    
    <div *ngIf="index == 0">
        <app-pvp-stats></app-pvp-stats>
    </div>
    <div *ngIf="index == 1">
        <app-pve-stats></app-pve-stats>
    </div>
</div>
